<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea cozy</title>
    <link rel="stylesheet" href="/tea-cozy/style.css">
</head>
<body>
    <header>
        <div class="logo"> 
            <img src="/tea-cozy/img/img-tea-cozy-logo.png" alt="Tea cozy logo">
        </div>
        <div class="menu">
            <div>
                <p class="menu-options">Mission</p>
            </div>
            <div>
                <p class="menu-options">Feature Tea</p>
            </div>
            <div>
                <p class="menu-options">Locations</p>
            </div>
        </div>
    </header>
    <section class="mission_section">
        <div>
            <h2>Our Mission</h2>
            <p>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</p>
        </div>
    </section>
    <section class="Tea">
        <div>
            <h2>Tea of the Month</h2>
            <p>What's Steeping at The Tea Cozy?</p>
        </div>
        <div class="tea-grid">
            <div>
                <img src="/tea-cozy/img/img-berryblitz.jpg" alt="Berry blitz" class="pic-of-tea">
                <p>Fall Berry Blitz Tea</p>
            </div>
            <div>
                <img src="/tea-cozy/img/img-spiced-rum.jpg" alt="spiced rum" class="pic-of-tea">
                <p>Spiced Rum Tea</p>
            </div>
            <div>
                <img src="/tea-cozy/img/img-donut.jpg" alt="donut" class="pic-of-tea">
                <p>Seasonal Donuts</p>
            </div>
            <div>
                <img src="/tea-cozy/img/img-myrtle-ave.jpg" alt="myrtle ave" class="pic-of-tea">
                <p>Myrtle Ave Tea</p>
            </div>
            <div>
                <img src="/tea-cozy/img/img-bedford-bizarre.jpg" alt="bedford bizarre" class="pic-of-tea">
                <p>Bedford Bizarre Tea</p>
            </div>
        </div>
    </section>
    <section></section>
    <footer></footer>
</body>
</html>
